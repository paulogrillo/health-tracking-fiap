<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Aplicativo para controlar a saúde e atividades físicas.">
    <title>Health Track</title>
    <!-- CSS custom -->
    <link rel="stylesheet" href="styles/login/login.css">
    <link rel="stylesheet" href="styles/responsive.css">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
</head>
<body class="global">

<!-- Cabeçalho -->
<header>
<nav>
        <div>
            <a href="/">
                <img src="/public/img/logo-2.png" alt="" class="img-fluid logo">
            </a>
        </div>
        <div class="login">
            <p>Entrar Ou<br>
                Cadastrar-se</p>
            
            <a href="login.html">
                <img src="./public/assets/login.svg" alt="" class="login-icon">
            </a>        
        </div>
    </nav>
</header>

<!-- Conteúdo -->
<main class="conainter">
    <div class="container" >
    <a class="links" id="paracadastro"></a>
    <a class="links" id="paralogin"></a>
     
    <div class="content">      
      <!--FORMULÁRIO DE LOGIN-->
      <div id="login">
        <form method="post" action=""> 
          <h1>Login</h1> 
          <p> 
            <label for="nome_login">Seu nome</label>
            <input id="nome_login" name="nome_login" required="required" type="text" placeholder="ex. contato@htmlecsspro.com"/>
          </p>
           
          <p> 
            <label for="email_login">Seu e-mail</label>
            <input id="email_login" name="email_login" required="required" type="password" placeholder="ex. senha" /> 
          </p>
           
          <p> 
            <input type="checkbox" name="manterlogado" id="manterlogado" value="" /> 
            <label for="manterlogado">Manter-me logado</label>
          </p>
           
          <p> 
            <input type="submit" value="Logar" /> 
          </p>
           
          <p class="link">
            Ainda não tem conta?
            <a href="/cadastro.html">Cadastre-se</a>
          </p>
        </form>
      </div>
 
      
    </div>
  </div>  
</main>
</body>
</html>
